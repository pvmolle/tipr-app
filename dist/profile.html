<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile.structure-1.4.2.min.css"/>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>

</head>
<body>

<div data-role="page" class="jqm-demos" id="panel-fixed-page1" data-title="Profile" data-url="panel-fixed-page1">
    <div data-role="header" data-position="fixed">
        <h1>Overview</h1>
        <a href="#nav-panel" data-icon="bars" data-iconpos="notext">Menu</a>
    </div>
    <!-- /header -->
    <div role="main" class="ui-content jqm-content jqm-fullwidth">
        <div data-theme="a" data-form="ui-body-a"
             class="ui-body ui-body-a ui-corner-all tipr-header tipr-separate tipr-image">
            <div class="overlay">
                <div class="userinfo">
                    <h2>Steve</h2>
                    <p>Ghent - I play Guitar</p>
                </div>
                <img src="http://lorempixel.com/400/300" alt="profile"/>
            </div>
        </div>
        <div data-theme="a" data-form="ui-body-a" class="ui-body ui-body-a ui-corner-all tipr-separate tipr-header aboutme">
            <h3>About Steve</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dicta!</p>
        </div>
        <div data-theme="a" data-form="ui-body-a" class="amount">
            <form>
                <fieldset data-role="controlgroup" data-type="horizontal">
                    <button class="ui-btn ui-shadow ui-corner-all ui-icon-arrow-d ui-btn-icon-notext">down</button>
                    <button class="ui-btn ui-shadow ui-corner-all input-amount">
                        <input type="text" name="textinput-2" id="textinput-2" placeholder="â‚¬1,20" value="">
                    </button>
                    <button class="ui-btn ui-shadow ui-corner-all ui-icon-arrow-u ui-btn-icon-notext">up</button>
                </fieldset>
                <div data-role="popup" id="popupLogin" data-theme="a" class="ui-corner-all">
                    <form>
                        <div style="padding:10px 20px;">
                            <h3>Bevestig donatie</h3>
                            <input type="text" name="user" id="un" value="" placeholder="Gebruikersnaam" data-theme="a">
                            <input type="password" name="pass" id="pw" value="" placeholder="PIN Code" data-theme="a">
                            <button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Doneren</button>
                            <a href="signup.html">Nog geen account?</a>
                        </div>
                    </form>
                </div>
            </form>
            <a href="#popupLogin" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-check ui-btn-icon-left ui-btn-a" data-transition="pop">Doneren</a>
        </div>
        <div class="ui-grid-a ui-corner-all tipr-separate custom-corners">
            <div class="ui-block-a">
                <div class="ui-bar ui-bar-a">Today<br/></div>
                <div class="ui-body ui-body-a">&#8364;43,69</div>
            </div>
            <div class="ui-block-b">
                <div class="ui-bar ui-bar-a">Total<br/></div>
                <div class="ui-body ui-body-a">&#8364;560,25</div>
            </div>
        </div>

        <div data-theme="a" data-form="ui-body-a" class="ui-body ui-body-a ui-corner-all tipr-separate tipr-header">
            <div id="chart-recipient"></div>
        </div>

    </div>
    <!-- /content -->
    <div data-role="panel" data-position-fixed="true" data-display="push" data-theme="a" id="nav-panel">
        <ul data-role="listview">
            <li data-icon="delete"><a href="#" data-rel="close">Close menu</a></li>
        </ul>
    </div>
    <!-- /panel -->
</div>

<script src="https://www.google.com/jsapi"></script>
<script src="js/main.js"></script>
</body>
</html>
