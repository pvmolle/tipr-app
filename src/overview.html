<!DOCTYPE html>
<html>
<head>
    <title>Overview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile.structure-1.4.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>

</head>
<body>

<div data-role="page" class="jqm-demos" id="panel-fixed-page1" data-title="Overview" data-url="panel-fixed-page1">
    <div data-role="header" data-position="fixed">
        <h1>Overview</h1>
        <a href="#nav-panel" data-icon="bars" data-iconpos="notext">Menu</a>
    </div><!-- /header -->
    <div role="main" class="ui-content jqm-content jqm-fullwidth">
        <div class="ui-grid-b ui-corner-all">
            <div class="ui-block-a">
                <div class="ui-bar ui-bar-a">Today<br/></div>
                <div class="ui-body ui-body-a">€3,-</div>
            </div>
            <div class="ui-block-b">
                <div class="ui-bar ui-bar-a">This week<br/></div>
                <div class="ui-body ui-body-a">€3,-</div>
            </div>
            <div class="ui-block-c">
                <div class="ui-bar ui-bar-a">This month</div>
                <div class="ui-body ui-body-a">€3,-</div>
            </div>
        </div>

        <div data-theme="a" data-form="ui-body-a" class="ui-body ui-body-a ui-corner-all separate">
            <div id="chart"  style="width: 100%; height: 200px;"></div>
        </div>

        <ul data-role="listview" data-count-theme="b" data-inset="true">
            <li>John Doe <span class="ui-li-count">€1,-</span></li>
            <li>John Doe <span class="ui-li-count">€1,-</span></li>
            <li>John Doe <span class="ui-li-count">€1,-</span></li>
        </ul>
    </div><!-- /content -->
    <div data-role="panel" data-position-fixed="true" data-display="push" data-theme="a" id="nav-panel">
        <ul data-role="listview">
            <li data-icon="delete"><a href="#" data-rel="close">Close menu</a></li>
        </ul>
    </div><!-- /panel -->
</div>

<script src="https://www.google.com/jsapi"></script>
<script src="js/main.js"></script>
</body>
</html>
