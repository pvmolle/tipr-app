<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile.structure-1.4.2.min.css"/>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>

</head>
<body>

<div data-role="page" class="jqm-demos" id="panel-fixed-page1" data-title="Profile" data-url="panel-fixed-page1">
    <div data-role="header" data-position="fixed">
        <h1>Overview</h1>
        <a href="#nav-panel" data-icon="bars" data-iconpos="notext">Menu</a>
    </div>
    <!-- /header -->
    <div role="main" class="ui-content jqm-content jqm-fullwidth">
        <h2>Edit your settings</h2>
        <div data-theme="a" data-form="ui-body-a" class="ui-body ui-body-a ui-corner-all tipr-separate">
            <input type="text" name="text-basic" id="text-basic" value="" placeholder="Username" required>
            <input type="email" name="text-basic" id="text-basic" value="" placeholder="E-mail" required>
            <input type="number" name="text-basic" id="text-basic" value="" placeholder="Standard ammount" required>
            <button type="submit" id="submit-6" class="ui-shadow ui-btn ui-corner-all ui-mini">Edit settings</button>
        </div>

    </div>
    <!-- /content -->
    <div data-role="panel" data-position-fixed="true" data-display="push" data-theme="a" id="nav-panel">
        <ul data-role="listview">
            <li data-icon="delete"><a href="#" data-rel="close">Close menu</a></li>
        </ul>
    </div>
    <!-- /panel -->
</div>

<script src="https://www.google.com/jsapi"></script>
<script src="js/main.js"></script>
</body>
</html>
