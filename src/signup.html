<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile.structure-1.4.2.min.css"/>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>

</head>
<body>

<div data-role="page" class="jqm-demos" id="panel-fixed-page1" data-title="Profile" data-url="panel-fixed-page1">
    <div data-role="header" data-position="fixed">
        <h1>tipr</h1>
    </div>
    <!-- /header -->
    <div role="main" class="ui-content jqm-content jqm-fullwidth">
        <div data-theme="a" data-form="ui-body-a"
             class="ui-body ui-body-a ui-corner-all tipr-header tipr-separate tipr-image">
            <div class="overlay">
                <div class="userinfo">
                    <h1>sign up</h1>
                </div>
                <img src="http://lorempixel.com/400/300" alt="profile"/>
            </div>
        </div>
        <div data-theme="a" data-form="ui-body-a" class="ui-body ui-body-a ui-corner-all tipr-separate ">
            <form>
                <input type="text" name="docnumber" id="textinput-2" placeholder="Document number" value="">
                <input type="date" name="birthdate" id="textinput-2" placeholder="Birth date" value="">
                <input type="text" name="username" id="textinput-2" placeholder="Username" value="">
                <input type="password" name="pincode" id="textinput-2" placeholder="PIN Code" value="">
                <input type="submit" value="sign up">
            </form>
            <a href="singin.html">Already a account?</a>
        </div>

    </div>
    <!-- /content -->
    <div data-role="panel" data-position-fixed="true" data-display="push" data-theme="a" id="nav-panel">
        <ul data-role="listview">
            <li data-icon="delete"><a href="#" data-rel="close">Close menu</a></li>
        </ul>
    </div>
    <!-- /panel -->
</div>

<script src="https://www.google.com/jsapi"></script>
<script src="js/main.js"></script>
</body>
</html>
